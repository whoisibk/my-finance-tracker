{%extends "_base.html"%}

{%block title%}Landing Page{%endblock%}

{%block content%}
    <h1>Hello World</h1>
    <ul>
        {% for item in list %}
            {% if item == 'Pen' %}
                <li style="color: red;">{{ item }}</li>
            {% else %}
                <li>{{ item }}</li>
            {% endif %}
        {% endfor %}
    </ul>


    <a href="{{ url_for('other') }}">Other</a>

{%endblock%}
